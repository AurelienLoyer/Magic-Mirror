<p>
  {{current_weather_type}}
</p>

<div *ngIf="current_weather_type == 'sun-shower'" class="icon sun-shower">
  <div class="cloud"></div>
  <div class="sun">
    <div class="rays"></div>
  </div>
  <div class="rain"></div>
</div>

<div *ngIf="current_weather_type == 'thunder-storm'" class="icon thunder-storm">
  <div class="cloud"></div>
  <div class="lightning">
    <div class="bolt"></div>
    <div class="bolt"></div>
  </div>
</div>

<div *ngIf="current_weather_type == 'cloudy'" class="icon cloudy">
  <div class="cloud"></div>
  <div class="cloud"></div>
</div>

<div *ngIf="current_weather_type == 'flurries'" class="icon flurries">
  <div class="cloud"></div>
  <div class="snow">
    <div class="flake"></div>
    <div class="flake"></div>
  </div>
</div>

<div *ngIf="current_weather_type == 'sunny'" class="icon sunny">
  <div class="sun">
    <div class="rays"></div>
  </div>
</div>

<div *ngIf="current_weather_type == 'rainy'" class="icon rainy">
  <div class="cloud"></div>
  <div class="rain"></div>
</div>
